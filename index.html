<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- Tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome My 
            <span class="font-semibold text-purple-700">Baaper Bank!!</span>
        </h1>
    </header>
    <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
            <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="email" placeholder="your email">
            <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="password">

            <button id="login-submit" class="bg-yellow-600 px- 4 rounded px-2
            py-2 text-white font-medium mt-1">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
